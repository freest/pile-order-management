<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/morrisjs/0.5.1/morris.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/metisMenu/1.1.3/metisMenu.min.css}" rel="stylesheet"/>
    <link href="../static/sb-admin-2/css/sb-admin-2.css" th:href="@{sb-admin-2/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{sb-admin-2/css/timeline.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awsome/4.4.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/datatables/1.10.10/media/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/datatables-responsive/1.0.6/css/dataTables.responsive.css}" rel="stylesheet"/>
    <link th:href="@{dataTables/keyTable/css/keyTable.bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav th:replace="/fragments/navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="panel panel-default">
            <div class="panel-heading">
                Люди
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-default fa fa-plus" data-toggle="modal" data-target="#createEmployeeModal" th:text='${nlsService.getString("Add Employee")}'>
                </button>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Отчество</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td><a th:href="@{/employee.html(id=${employee.id})}" th:text="${employee.lastName}"/></td>
                            <td th:text="${employee.firstName}"></td>
                            <td th:text="${employee.patronymic}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="createEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="createEmployeeLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="createEmployeeLabel" th:text='${nlsService.getString("Add Employee")}'></h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-bordered table-hover">
                                <tbody>
                                <tr class="form-group">
                                    <td th:text='${nlsService.getString("LastName")}'></td>
                                    <td><input id="lastName" class="form-control"/></td>
                                </tr>
                                <tr class="form-group">
                                    <td th:text='${nlsService.getString("FirstName")}'></td>
                                    <td><input id="firstName" class="form-control"/></td>
                                </tr>
                                <tr class="form-group">
                                    <td th:text='${nlsService.getString("Patronymic")}'></td>
                                    <td><input id="patronymic" class="form-control"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="createProject">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/metisMenu/1.1.3/metisMenu.min.js}"></script>
<script th:src="@{/webjars/raphaeljs/2.1.4/raphael-min.js}"></script>
<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>

<script th:src="@{/webjars/datatables/1.10.10/media/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/webjars/datatables/1.10.10/media/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{sb-admin-2/js/sb-admin-2.js}"></script>

<script th:src="@{dataTables/keyTable/js/dataTables.keyTable.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#createProject").click(function(){
            $.ajax({
                url:"saveEmployee",
                type:"POST",
                contentType: 'application/json',
                data:JSON.stringify({
                    lastName:$("#lastName").val(),
                    firstName:$("#firstName").val(),
                    patronymic:$("#patronymic").val()
                })})
                    .done(function(data) {
                        $('#createEmployeeModal').modal('hide')
                    })
        })
    });
</script>
</body>
</html>
