<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/morrisjs/0.5.1/morris.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/metisMenu/1.1.3/metisMenu.min.css}" rel="stylesheet"/>
    <link href="../static/sb-admin-2/css/sb-admin-2.css" th:href="@{sb-admin-2/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{sb-admin-2/css/timeline.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awsome/4.4.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/datatables/1.10.10/media/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/datatables-responsive/1.0.6/css/dataTables.responsive.css}" rel="stylesheet"/>
    <link th:href="@{dataTables/keyTable/css/keyTable.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker3.min.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav th:replace="/fragments/navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#orders" data-toggle="tab">Приказ-наряды</a>
                    </li>
                    <li><a href="#parameters" data-toggle="tab">Параметры</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="orders">
                        <button type="button" class="btn btn-default fa fa-plus" data-toggle="modal" data-target="#createOrderModal" th:text='${nlsService.getString("Add order")}'></button>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th th:text='${nlsService.getString("Order")}'></th>
                                    <th th:text='${nlsService.getString("Start")}'></th>
                                    <th th:text='${nlsService.getString("End")}'></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <td><a href="/order.html" th:text="${order.name}"/></td>
                                    <td th:text="${#calendars.format(order.startDate,'dd.MM.yyyy')}"></td>
                                    <td th:text="${#calendars.format(order.endDate,'dd.MM.yyyy')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="parameters">
                        Parameters
                    </div>

                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <div class="modal fade" id="createOrderModal" tabindex="-1" role="dialog" aria-labelledby="createOrderLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="createOrderLabel" th:text='${nlsService.getString("Add Order")}'></h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr class="form-group">
                                <td th:text='${nlsService.getString("Name")}'></td>
                                <td><input id="orderName" class="form-control"/></td>
                            </tr>
                            <tr class="form-group">
                                <td th:text='${nlsService.getString("Project")}'></td>
                                <td>
                                    <select  id="projectId" class="form-control" disabled="disabled">
                                        <option th:value="${project.id}" th:text="${project.name}"/>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-group">
                                <td th:text='${nlsService.getString("Foreman")}'></td>
                                <td><select id="foremanId" class="form-control">
                                    <option  th:each="foreman : ${foremans}" th:value="${foreman.id}" th:text="${foreman.lastName}" th:selected="${foreman.id == project.foreman.id}"></option>
                                </select></td>
                            </tr>
                            <tr class="form-group">
                                <td th:text='${nlsService.getString("Start")}'></td>
                                <td><input id="startDate" class="form-control" data-provide="datepicker" data-date-format="dd.mm.yyyy"/></td>
                            </tr>
                            <tr class="form-group">
                                <td th:text='${nlsService.getString("End")}'></td>
                                <td><input id="endDate" class="form-control" data-provide="datepicker" data-date-format="dd.mm.yyyy"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createOrder">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/metisMenu/1.1.3/metisMenu.min.js}"></script>
<script th:src="@{/webjars/raphaeljs/2.1.4/raphael-min.js}"></script>
<script th:src="@{/webjars/morrisjs/0.5.1/morris.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js}"></script>

<script th:src="@{/webjars/datatables/1.10.10/media/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/webjars/datatables/1.10.10/media/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{sb-admin-2/js/sb-admin-2.js}"></script>

<script th:src="@{dataTables/keyTable/js/dataTables.keyTable.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#createOrder").click(function(){
            $.ajax({url:"createOrder",
                data:{
                    name:     $("#orderName").val(),
                    projectId:$("#projectId").val(),
                    foremanId:$("#foremanId").val(),
                    startDate:$("#startDate").val(),
                    endDate:  $("#endDate")  .val()}})
                    .done(function(data) {
                        $('#createOrderModal').modal('hide')
                    })
        })
    });
</script>
</body>
</html>
